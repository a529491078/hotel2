</head>

<body data-type="generalComponents">
<div class="hrms_container">
    <!-- 导航条 -->
    <div class="hrms_brand_nav">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hrms-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">XXX公司LOGO</a>
                </div>

                <div class="collapse navbar-collapse" id="hrms-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="hrms_main">公司介绍 </a></li>
                        <li><a href="hrms_employee">人力资源部</a></li>
                        <li><a href="hrms_apply">请假申请</a></li>

                    <form class="navbar-form navbar-left">

                            <input type="text" class="form-control" placeholder="站内搜索">
                        </div>

                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="账号管理_+${session.user}"><span class="caret"></span></a>
                            <ul class="dropdown-menu nav nav-pills nav-stacked">
                                <li class="active"><a th:href="@{/hrms_userUpdate}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改信息</a></li>
                                <li><a th:href="@{/hrms_userUpdatePhone}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 头像更换</a></li>
                                <li class="hrms_logout"><a href="logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> 账号退出</a></li>
                            </ul>

                    </ul><!-- /.nav navbar-nav navbar-right -->
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="hrms_body" style="position:relative; top:-15px;">

            <!-- 左侧栏 -->
            <div class="panel-group col-sm-2" id="hrms_sidebar_left" role="tablist" aria-multiselectable="true">
                <ul class="nav nav-pills nav-stacked emp_sidebar">
                    <li role="presentation" class="active">
                        <a href="#" data-toggle="collapse" data-target="#collapse_emp">
                            <span class="glyphicon glyphicon-user" aria-hidden="true">请假申请</span>
                        </a>
                        <ul class="nav nav-pills nav-stacked" id="collapse_emp">
                            <li role="presentation"><a href="hrms_apply">请假申请</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav nav-pills nav-stacked dept_sidebar">
                    <li role="presentation" class="active">
                        <a href="#"  data-toggle="collapse" data-target="#collapse_dept">
                            <span class="glyphicon glyphicon-cloud" aria-hidden="true">请假审核</span>
                        </a>
                        <ul class="nav nav-pills nav-stacked" id="collapse_dept">
                            <li role="presentation"><a href="hrms_applyIndex">请假审核</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.panel-group，#hrms_sidebar_left -->
            <div class="tpl-content-wrapper">
                <div class="tpl-portlet-components">
                    <div class="portlet-title">
                        <div class="caption font-green bold">
                            <span class="am-icon-code"></span> 假条详情
                        </div>
                        <div class="tpl-portlet-input tpl-fz-ml">
                            <div class="portlet-input input-small input-inline">
                                <div class="input-icon right">
                                    <input type="hidden" class="form-control form-control-solid" placeholder="搜索..."> </div>
                            </div>
                        </div>


                    </div>
                    <div class="tpl-block ">

                        <div class="am-g tpl-amazeui-form">


                            <div class="am-u-sm-12 am-u-md-9">
                                <form class="am-form am-form-horizontal add_leave_form" onsubmit="return false">
                                    <div class="am-form-group">
                                        <label for="l_s_card" class="am-u-sm-3 am-form-label">工号</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" name="leave_id" id="l_s_card" value="" th:text="${leave_id}">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="l_s_username" class="am-u-sm-3 am-form-label">姓名</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" name="leave_name" value="" id="l_s_username" th:text="${leave_name}">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">部门</label>
                                        <div class="am-u-sm-9">
                                            <input type="tel" name="leave_phone" id="l_s_deptName" value="" th:text="${leave_phone}" >
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="l_s_phone" class="am-u-sm-3 am-form-label">手机号</label>
                                        <div class="am-u-sm-9">
                                            <input type="tel" name="leave_phone" id="l_s_phone" value="" th:text="${leave_phone}">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="l_begintime" class="am-u-sm-3 am-form-label">开始时间 <span class="tpl-form-line-small-title"></span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" name="leave_start" id="l_s_starttime" value="" class="am-form-field tpl-form-no-bg" th:text="${leave_start}" />
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="l_endtime" class="am-u-sm-3 am-form-label">结束时间 <span class="tpl-form-line-small-title"></span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" name="leave_end" id="l_s_endtime"  value="" class="am-form-field tpl-form-no-bg" th:text="${leave_end}"/>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="l_address" class="am-u-sm-3 am-form-label">前往地点</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" name="leave_place" id="l_s_address" value="" th:text="${leave_place}">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="l_cause" class="am-u-sm-3 am-form-label">请假原因</label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" name="leave_reason" rows="5" id="l_s_reason"   th:text="${leave_reason}"></textarea>
                                            <small></small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="l_charge" class="am-u-sm-3 am-form-label">请假负责人</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" name="dept_leader" id="l_s_leader" value="" >
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="button" class="am-btn am-btn-primary leave_save_btn">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div><!-- /.hrms_brand_nav -->

</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/app.js"></script>
<script>
     $(function(){
         var url = window.location.href;
         var id = url.slice(url.indexOf('?') + 4);
         $.post("selLeaveById?id="+id,null,function(result){
             document.getElementById('l_s_card').value = result.leave_id;
             document.getElementById('l_s_username').value = result.leave_name;
             document.getElementById('l_s_deptName').value = result.dept2.dept_name;
             document.getElementById('l_s_phone').value = result.leave_phone;
             document.getElementById('l_s_starttime').value = result.leave_start;
             document.getElementById('l_s_endtime').value = result.leave_end;
             document.getElementById('l_s_address').value = result.leave_place;
             document.getElementById('l_s_reason').value = result.leave_reason;
             document.getElementById('l_s_leader').value = result.dept2.dept_leader;
         });
         //单击关闭
         $(".leave_save_btn").click(function(){
             window.location = "hrms_applyIndex.html";
         });
     });
</script>
</html>
