	<h4 class="modal-title" align="center">部门新增</h4>
	<div class="emp_info col-sm-10">
		<br>
		<br>
		<br>
		<form class="form-horizontal add_dept_form" onsubmit="return false">
			<div class="form-group">
				<label for="add_deptName" class="col-sm-2 control-label">部门名称</label>
				<div class="col-sm-8">
					<input type="text" name="dept_name"
						class="form-control add_deptName" id="add_deptName"
						placeholder="人事部"> <span></span>
				</div>
			</div>
			<div class="form-group">
				<label for="add_deptLeader" class="col-sm-2 control-label">部门老大</label>
				<div class="col-sm-8">
					<input type="text" name="dept_leader"
						class="form-control add_deptLeader" id="add_deptLeader"
						placeholder="XXX"> <span></span>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		<button type="button" class="btn btn-default dept_save_btn">保存</button>
	</div>
	<script type="text/javascript">
$(function(){
	//判断部门名称格式
	var addName=false;
	//判断负责人格式
	var addLeader=false;
	//判断部门名称是否重复，false为重复
	var code=false;
	//部门名称文本框失去焦点时
	$(".add_deptName").blur(function(){
		 if(!$(this).val().match(/(^[a-zA-Z0-9_-]{3,16}$)|(^[\u2E80-\u9FFF]{2,5})/)){
			 $(this).next().css("color","red").html("X");
			 addName=false;
		 }
		 else{
			 $(this).next().css("color","green").html("√");
			 addName=true;
		}
	});
	//负责人文本框失去焦点时
	$(".add_deptLeader").blur(function(){
		 if(!$(this).val().match(/(^[a-zA-Z0-9_-]{3,16}$)|(^[\u2E80-\u9FFF]{2,5})/)){
			 $(this).next().css("color","red").html("X");
			 addLeader=false;
		 }else{
			 $(this).next().css("color","green").html("√");
			 addLeader=true;
		 }
	});

	 //单击保存
	 $(".dept_save_btn").click(function(){
		 //获取当前页
// 		 var pageNumber = ${page.getTotalPages()-1};
		 $.post("selDeptName",$(".add_dept_form").serialize(),function(result){
			 if(result.code==100){
				    code=false;
				}else{
					 code=true;
				}
			 if(code==false){
				 alert("部门名称重复！");
			 }else{
				 if(addName==true&&addLeader==true){
					 $.post("deptAdd",$(".add_dept_form").serialize(),function(result){
						 if(result.code==100){
							    alert('添加成功！');
							    window.location = "hrms_department";							    
							}else{
								alert('添加失败！');
								window.location.reload(); 
							}
					 });
				 }else{
					 alert("请添加完整信息");
					 return false;
				 }
			 }
		 });
	});
})
</script>
