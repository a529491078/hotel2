<!DOCTYPE html>
<html lang="en">
<head>
<title>登录页面</title>
<!-- Bootstrap Core CSS -->
<link rel="stylesheet"
	href="/js/bootstrap.min.css">
<link rel="stylesheet"
	href="/js/font-awesome.min.css">
<link rel="stylesheet"
	href="/js/ionicons.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->

<!--     <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script> -->

<!--     <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="margin: 380px 380px">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" style="text-align: center;">登录</h3>
					</div>
					<div class="panel-body">
						<form role="form" id="_form" action="/login" method="post">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="用户名:admin"
										name="username" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="密码:1234"
										name="password" type="password" value="">
								</div>
								<input type="submit" id="login_btn"
									class="btn btn-lg btn-success btn-block" value="登录">
							</fieldset>
						</form>
						<!--<button id="login_btn" class="btn btn-lg btn-success btn-block">登录</button> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
